<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1><br><br><br>
    <table border="4px">
        <tr>
            <th>Order ID
            <th>Products
            <th>Status
            <th>Change Status
        </tr>
        {% for item in data %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td><a href="/update_order_status/{{item[0]}}">Change Status</a></td>
            </tr>
        {% endfor %}
     </table>
</body>
</html>
